        <p class="lead">I'm particularly interested in earthquake physics. To understand how earthquakes occur, I study the physical parameters that can affect earthquake occurrence and the processes through which these parameters operate. By integrating multidisciplinary approaches across seismology, hydrology, and geodesy, I investigate problems related to seismic activity, fault zone hydrogeological architectures, induced seismicity, and crustal deformation of earthquake cycles, both observationally and theoretically.</p>
