        <div class="section">
          <h2>About Me</h2>
          <p class="lead">
            I'm particularly interested in earthquake physics. To understand how
            earthquakes occur, I study the physical parameters that can affect
            earthquake occurrence and the processes through which these
            parameters operate. By integrating multidisciplinary approaches
            across seismology, hydrology, and geodesy, I investigate problems
            related to seismic activity, fault zone hydrogeological
            architectures, induced seismicity, and crustal deformation of
            earthquake cycles, both observationally and theoretically.
          </p>
          <p class="lead">
            I am seeking self-motivated students with a strong interest in earth
            science to join our research group. If you are interested, please
            contact me at least three months before the annual application
            deadline in August to discuss potential opportunities.
